<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Multi-Stream</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 1200px;
        margin: auto;
      }
      iframe {
        width: 100%;
        height: 200px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .controls {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        margin: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Multi-Stream</h1>
    <div class="controls">
      <button onclick="playAll()">Play All</button>
      <button onclick="pauseAll()">Pause All</button>
    </div>
    <div class="video-grid" id="videoContainer"></div>

    <script>
      const videoIds = [
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
        "vgkKb-jevRQ",
      ]; // Replace with actual video IDs
      const videoContainer = document.getElementById("videoContainer");

      videoIds.forEach((id) => {
        let iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}?vq=hd1080&enablejsapi=1&autoplay=0`;
        iframe.allow = "autoplay; encrypted-media; fullscreen";
        iframe.allowFullscreen = true;
        iframe.dataset.videoId = id;
        iframe.onclick = function () {
          openFullscreen(iframe);
        };
        videoContainer.appendChild(iframe);
      });

      function openFullscreen(iframe) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      function playAll() {
        document.querySelectorAll("iframe").forEach((iframe) => {
          iframe.contentWindow.postMessage(
            '{"event":"command","func":"playVideo","args":""}',
            "*"
          );
        });
      }

      function pauseAll() {
        document.querySelectorAll("iframe").forEach((iframe) => {
          iframe.contentWindow.postMessage(
            '{"event":"command","func":"pauseVideo","args":""}',
            "*"
          );
        });
      }
    </script>
  </body>
</html>
